name = "tracktoss"
main = "_worker.js"
compatibility_date = "2024-03-28"

[site]
bucket = "./dist"

[build]
command = "npm run build"

[[build.upload]]
format = "service-worker"

[build.upload.rules]
type = "ESModule"
fallthrough = true

[site]
bucket = "./dist"
include = ["**/*"]
exclude = ["node_modules/**/*"]

[site.static]
include = ["**/*"]
exclude = ["node_modules/**/*"] 